<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ng-cribs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body ng-app="ngCribs" ng-controller="cribsController">

    <h1>{{ hello + " How are you?" }}</h1>
    <div class="well" ng-repeat="crib in cribs">
        <h3>{{ crib.address }}</h3>
        <p>
            <strong>Type: </strong>{{ crib.type }}</p>
        <p>
            <strong>description: </strong>{{ crib.address }}</p>
        <p>
            <strong>Price: </strong>{{ crib.price | currency}}</p>
    </div>
    <!-- <pre> {{ cribs | json }}</pre> -->

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
<script src="scripts/cribsController.js"></script>
<script src="scripts/cribsFactory.js"></script>

</html>
